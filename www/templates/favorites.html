<html ng-app="starter">

    <body >

    <ion-view view-title="Favorites" >
	
	<ion-nav-buttons side="right">
                <button class="button button-icon icon ion-ios-minus-outline" 
				        ng-click="data.showDelete = !data.showDelete">
                </button>
            </ion-nav-buttons>

        <ion-content class="no-header">
				

            <div ng-controller="FavsCtrl">

                <ion-list
				          show-delete="data.showDelete"
						  can-swipe="listCanSwipe"
						  swipe-direction="left">

                     <ion-item
                        class="item-remove-animate item-avatar item-icon-right " 
                        collection-repeat="drug in data" 
                        type="item-text-wrap"
                        href="#/app/drugs/{{drug.Id}}">
                         <ion-delete-button class="ion-minus-circled" 
                             ng-click="data.splice($index, 1)">
                        </ion-delete-button>						                   
					    
                        <h2>{{drug.ProductName}}</h2>
                        <p>{{drug.RegistrationNo}}</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </ion-item>
                       

                </ion-list>
            </div>
        </ion-content>
    </ion-view>

</body>
</html>
